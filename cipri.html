<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BƒÉute Cipriene»ôti</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --header-bg: #121212; /* Slightly different for sticky header */
            --text-main: #e0e0e0;
            --text-muted: #555555; /* Dark grey for 0 count */
            --text-active: #ffffff;
            --accent: #bb86fc;
            --total-color: #03dac6;
            --beer-color: #fca311;
            --shot-color: #ef233c;
            --danger: #cf6679;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px; /* Space for FAB */
        }

        /* --- Sticky Header & Inputs --- */
        .app-header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(5px);
            z-index: 50;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            text-align: center;
            margin-bottom: 5px;
        }

        .prices-row {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .price-group {
            flex: 1;
            display: flex;
            align-items: center;
            background: #252525;
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .price-group label {
            font-size: 0.8rem;
            color: #aaa;
            margin-right: 8px;
            white-space: nowrap;
        }

        .price-group input {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            font-weight: bold;
            font-size: 0.9rem;
            outline: none;
            text-align: right;
        }

        /* --- List Container --- */
        #list-container {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px; /* Tight spacing */
        }

        /* --- Compact Person Card --- */
        .person-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 10px 12px; /* Very compact padding */
            display: flex;
            flex-direction: column;
            gap: 8px;
            border: 1px solid #2a2a2a;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2a2a;
            padding-bottom: 6px;
            margin-bottom: 2px;
        }

        .person-name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-main);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 50%;
        }

        .person-total {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: var(--total-color);
            font-size: 1rem;
        }

        .counters-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns side by side */
            gap: 10px;
        }

        .counter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.03);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .label-group {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* The count number */
        .count-val {
            font-size: 1rem;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
            transition: color 0.2s;
        }

        .count-val.zero { color: var(--text-muted); }
        .count-val.active { color: var(--text-active); }

        /* Small Buttons */
        .mini-btn {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1rem;
            line-height: 1;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        
        .mini-btn:active { background-color: var(--accent); color: black; }
        
        .delete-btn {
            background: transparent;
            border: none;
            color: #444;
            font-size: 1.1rem;
            margin-left: 10px;
            cursor: pointer;
        }
        .delete-btn:hover { color: var(--danger); }

        /* --- Floating Action Button --- */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background-color: var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(187, 134, 252, 0.3);
            cursor: pointer;
            border: none;
            z-index: 100;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.2s;
            z-index: 1000;
            backdrop-filter: blur(3px);
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            width: 85%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid #333;
        }

        .modal h2 { font-size: 1.2rem; color: var(--text-main); }

        .modal input {
            padding: 12px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        .modal input:focus { border-color: var(--accent); }

        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        
        .btn {
            padding: 8px 16px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer;
        }
        .btn-cancel { background: transparent; color: #888; }
        .btn-confirm { background: var(--accent); color: #000; }

        .empty-state { text-align: center; color: #444; margin-top: 40px; font-style: italic; font-size: 0.9rem;}
        
        /* Icons */
        .icon-beer { color: var(--beer-color); }
        .icon-shot { color: var(--shot-color); }

    </style>
</head>
<body>

    <div class="app-header">
        <h1>BƒÉute Cipriene»ôti</h1>
        <div class="prices-row">
            <div class="price-group">
                <label>Pre»õ Bere</label>
                <input type="number" id="priceBeer" value="15" oninput="updatePrices()">
            </div>
            <div class="price-group">
                <label>Pre»õ Shot</label>
                <input type="number" id="priceShot" value="10" oninput="updatePrices()">
            </div>
        </div>
    </div>

    <div id="list-container">
        </div>

    <div id="empty-msg" class="empty-state" style="display: none;">
        Nimeni nu bea √ÆncƒÉ... ApasƒÉ +
    </div>

    <button class="fab" onclick="openModal()">+</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2>Cine bea?</h2>
            <input type="text" id="nameInput" placeholder="Numele..." autocomplete="off">
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">AnuleazƒÉ</button>
                <button class="btn btn-confirm" onclick="addPerson()">AdaugƒÉ</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        const STORAGE_KEY = 'baute_ciprienesti_v2';
        
        let state = {
            prices: { beer: 15, shot: 10 },
            people: []
        };

        // Initialize
        function init() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    // Merge just in case structure changes, but mainly load
                    if (parsed.prices) state.prices = parsed.prices;
                    if (parsed.people) state.people = parsed.people;
                } catch (e) {
                    console.error("Data error", e);
                }
            }
            
            // Set input values from state
            document.getElementById('priceBeer').value = state.prices.beer;
            document.getElementById('priceShot').value = state.prices.shot;

            render();
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        // --- Core Logic ---

        function updatePrices() {
            const beerP = parseFloat(document.getElementById('priceBeer').value) || 0;
            const shotP = parseFloat(document.getElementById('priceShot').value) || 0;
            
            state.prices.beer = beerP;
            state.prices.shot = shotP;
            saveData();
            render(); // Re-calculate totals
        }

        function addPerson() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            
            if (!name) return;

            const newPerson = {
                id: Date.now(),
                name: name,
                beers: 0,
                shots: 0
            };

            state.people.push(newPerson);
            saveData();
            render();
            closeModal();
            input.value = ''; 
        }

        function removePerson(id) {
            if(confirm('»òtergi pe acest be»õiv?')) {
                state.people = state.people.filter(p => p.id !== id);
                saveData();
                render();
            }
        }

        function updateCount(id, type, change) {
            const person = state.people.find(p => p.id === id);
            if (!person) return;

            if (type === 'beers') {
                person.beers += change;
                if (person.beers < 0) person.beers = 0;
            } else if (type === 'shots') {
                person.shots += change;
                if (person.shots < 0) person.shots = 0;
            }

            saveData();
            render(); // Efficient enough for a small list
        }

        // --- Rendering ---

        function render() {
            const container = document.getElementById('list-container');
            const emptyMsg = document.getElementById('empty-msg');
            container.innerHTML = '';

            if (state.people.length === 0) {
                emptyMsg.style.display = 'block';
                return;
            } else {
                emptyMsg.style.display = 'none';
            }

            state.people.forEach(person => {
                // Calculate Total
                const totalCost = (person.beers * state.prices.beer) + (person.shots * state.prices.shot);

                const card = document.createElement('div');
                card.className = 'person-card';
                
                // Determine styling for zero vs non-zero
                const beerClass = person.beers === 0 ? 'count-val zero' : 'count-val active';
                const shotClass = person.shots === 0 ? 'count-val zero' : 'count-val active';

                card.innerHTML = `
                    <div class="card-top">
                        <div class="person-name">${escapeHtml(person.name)}</div>
                        <div style="display:flex; align-items:center;">
                            <div class="person-total">${totalCost} lei</div>
                            <button class="delete-btn" onclick="removePerson(${person.id})">√ó</button>
                        </div>
                    </div>
                    
                    <div class="counters-grid">
                        <div class="counter-item">
                            <div class="label-group">
                                <span class="icon-beer">üç∫</span>
                            </div>
                            <div class="control-group">
                                <button class="mini-btn" onclick="updateCount(${person.id}, 'beers', -1)">-</button>
                                <span class="${beerClass}">${person.beers}</span>
                                <button class="mini-btn" onclick="updateCount(${person.id}, 'beers', 1)">+</button>
                            </div>
                        </div>

                        <div class="counter-item">
                            <div class="label-group">
                                <span class="icon-shot">ü•É</span>
                            </div>
                            <div class="control-group">
                                <button class="mini-btn" onclick="updateCount(${person.id}, 'shots', -1)">-</button>
                                <span class="${shotClass}">${person.shots}</span>
                                <button class="mini-btn" onclick="updateCount(${person.id}, 'shots', 1)">+</button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // --- UI Helpers ---
        const modalOverlay = document.getElementById('modalOverlay');
        const nameInput = document.getElementById('nameInput');

        function openModal() {
            modalOverlay.classList.add('active');
            setTimeout(() => nameInput.focus(), 100);
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPerson();
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        // Start
        init();

    </script>
</body>
</html>
