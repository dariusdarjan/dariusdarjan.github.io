<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BƒÉute Cipriene»ôti</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BƒÉute">

    <link rel="manifest" href="data:application/manifest+json;charset=utf-8,%7B%22name%22%3A%22B%C4%83ute%20Cipriene%C8%99ti%22%2C%22short_name%22%3A%22B%C4%83ute%22%2C%22start_url%22%3A%22.%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%23121212%22%2C%22theme_color%22%3A%22%23121212%22%2C%22orientation%22%3A%22portrait%22%2C%22icons%22%3A%5B%7B%22src%22%3A%22data%3Aimage%2Fsvg%2Bxml%2C%253Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20viewBox%3D%270%200%20100%20100%27%253E%253Crect%20width%3D%27100%27%20height%3D%27100%27%20fill%3D%27%2523FFD600%27%2F%253E%253Ctext%20y%3D%2775%27%20x%3D%2715%27%20font-size%3D%2760%27%253E%F0%9F%8D%BA%253C%2Ftext%253E%253C%2Fsvg%253E%22%2C%22sizes%22%3A%22192x192%22%2C%22type%22%3A%22image%2Fsvg%2Bxml%22%7D%5D%7D">

    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23FFD600'/%3E%3Ctext y='75' x='15' font-size='60'%3Eüç∫%3C/text%3E%3C/svg%3E">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='80' x='10' font-size='80'%3Eüç∫%3C/text%3E%3C/svg%3E">

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #eeeeee;
            --text-muted: #666666;
            --text-active: #ffffff;
            
            /* Yellow Theme */
            --accent: #FFD600; 
            --accent-hover: #ffea00;
            
            --total-color: #FFD600; /* Matching Yellow */
            --beer-color: #FFD600;
            --shot-color: #ff3d00; /* Red-Orange for contrast */
            --danger: #ff4444;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 90px;
            padding-top: env(safe-area-inset-top);
        }

        /* Sticky Header */
        .app-header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: rgba(18, 18, 18, 0.98);
            z-index: 50;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
        }

        h1 {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            text-align: center;
            margin-bottom: 5px;
            font-weight: 800;
        }

        .prices-row {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .price-group {
            flex: 1;
            display: flex;
            align-items: center;
            background: #252525;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .price-group label {
            font-size: 0.75rem;
            color: #aaa;
            margin-right: 8px;
            white-space: nowrap;
        }

        .price-group input {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            font-weight: bold;
            font-size: 0.9rem;
            outline: none;
            text-align: right;
        }

        /* List */
        #list-container {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Card */
        .person-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 10px 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border: 1px solid #333;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 6px;
            margin-bottom: 2px;
        }

        .person-name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-main);
            max-width: 55%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .person-total {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: var(--total-color);
            font-size: 1rem;
            text-shadow: 0 0 5px rgba(255, 214, 0, 0.2);
        }

        .counters-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .counter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.03);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .label-group { display: flex; align-items: center; gap: 6px; }
        .control-group { display: flex; align-items: center; gap: 8px; }

        .count-val {
            font-size: 1rem;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
            transition: color 0.2s;
        }

        .count-val.zero { color: var(--text-muted); }
        .count-val.active { color: var(--text-active); }

        .mini-btn {
            width: 26px;
            height: 26px;
            border-radius: 6px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1.1rem;
            line-height: 1;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mini-btn:active { background-color: var(--accent); color: black; }
        
        .delete-btn {
            background: transparent;
            border: none;
            color: #444;
            font-size: 1.2rem;
            margin-left: 10px;
            padding: 0 5px;
            cursor: pointer;
        }
        .delete-btn:hover { color: var(--danger); }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 58px;
            height: 58px;
            background-color: var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(255, 214, 0, 0.3);
            cursor: pointer;
            border: none;
            z-index: 100;
            padding-bottom: 4px;
        }
        .fab:active { background-color: var(--accent-hover); }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.2s;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 14px;
            width: 85%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .modal h2 { font-size: 1.2rem; color: var(--text-main); margin-bottom: 5px; }

        .modal input {
            padding: 12px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        .modal input:focus { border-color: var(--accent); }

        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        
        .btn {
            padding: 10px 18px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; font-size: 0.95rem;
        }
        .btn-cancel { background: transparent; color: #888; }
        .btn-confirm { background: var(--accent); color: #000; }

        .empty-state { text-align: center; color: #444; margin-top: 50px; font-style: italic; font-size: 0.9rem;}
        
        .icon-beer { color: var(--beer-color); font-size: 1.2rem; }
        .icon-shot { color: var(--shot-color); font-size: 1.2rem; }

    </style>
</head>
<body>

    <div class="app-header">
        <h1>BƒÉute Cipriene»ôti</h1>
        <div class="prices-row">
            <div class="price-group">
                <label>Pre»õ Bere</label>
                <input type="number" id="priceBeer" inputmode="decimal" step="0.5" oninput="updatePrices()">
            </div>
            <div class="price-group">
                <label>Pre»õ Shot</label>
                <input type="number" id="priceShot" inputmode="decimal" step="0.5" oninput="updatePrices()">
            </div>
        </div>
    </div>

    <div id="list-container">
        </div>

    <div id="empty-msg" class="empty-state" style="display: none;">
        Nimeni nu bea √ÆncƒÉ...<br>ApasƒÉ + pentru a adƒÉuga
    </div>

    <button class="fab" onclick="openModal()">+</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2>Cine bea?</h2>
            <input type="text" id="nameInput" placeholder="Numele..." autocomplete="off">
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">AnuleazƒÉ</button>
                <button class="btn btn-confirm" onclick="addPerson()">AdaugƒÉ</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        const STORAGE_KEY = 'baute_ciprienesti_v5'; // Bumped version for new defaults
        
        let state = {
            prices: { beer: 14.5, shot: 7.5 }, // New Defaults
            people: []
        };

        function init() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    if (parsed.prices) state.prices = parsed.prices;
                    if (parsed.people) state.people = parsed.people;
                } catch (e) {
                    console.error("Data error", e);
                }
            }
            
            // Set inputs
            document.getElementById('priceBeer').value = state.prices.beer;
            document.getElementById('priceShot').value = state.prices.shot;
            render();
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        // --- Core Logic ---

        function updatePrices() {
            const beerP = parseFloat(document.getElementById('priceBeer').value) || 0;
            const shotP = parseFloat(document.getElementById('priceShot').value) || 0;
            state.prices.beer = beerP;
            state.prices.shot = shotP;
            saveData();
            render();
        }

        function addPerson() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            if (!name) return;

            const newPerson = {
                id: Date.now(),
                name: name,
                beers: 0,
                shots: 0
            };

            state.people.push(newPerson);
            saveData();
            render();
            closeModal();
            input.value = ''; 
        }

        function removePerson(id) {
            if(confirm('»òtergi pe acest be»õiv?')) {
                state.people = state.people.filter(p => p.id !== id);
                saveData();
                render();
            }
        }

        function updateCount(id, type, change) {
            const person = state.people.find(p => p.id === id);
            if (!person) return;

            if (type === 'beers') {
                person.beers += change;
                if (person.beers < 0) person.beers = 0;
            } else if (type === 'shots') {
                person.shots += change;
                if (person.shots < 0) person.shots = 0;
            }

            saveData();
            render();
        }

        // --- Rendering ---

        function render() {
            const container = document.getElementById('list-container');
            const emptyMsg = document.getElementById('empty-msg');
            container.innerHTML = '';

            if (state.people.length === 0) {
                emptyMsg.style.display = 'block';
                return;
            } else {
                emptyMsg.style.display = 'none';
            }

            state.people.forEach(person => {
                const totalCost = (person.beers * state.prices.beer) + (person.shots * state.prices.shot);
                
                // Format total nicely (e.g. 15 not 15.0, but 14.5 stays 14.5)
                const formattedTotal = parseFloat(totalCost.toFixed(2));

                const card = document.createElement('div');
                card.className = 'person-card';
                
                const beerClass = person.beers === 0 ? 'count-val zero' : 'count-val active';
                const shotClass = person.shots === 0 ? 'count-val zero' : 'count-val active';

                card.innerHTML = `
                    <div class="card-top">
                        <div class="person-name">${escapeHtml(person.name)}</div>
                        <div style="display:flex; align-items:center;">
                            <div class="person-total">${formattedTotal} lei</div>
                            <button class="delete-btn" onclick="removePerson(${person.id})">√ó</button>
                        </div>
                    </div>
                    <div class="counters-grid">
                        <div class="counter-item">
                            <div class="label-group"><span class="icon-beer">üç∫</span></div>
                            <div class="control-group">
                                <button class="mini-btn" onclick="updateCount(${person.id}, 'beers', -1)">-</button>
                                <span class="${beerClass}">${person.beers}</span>
                                <button class="mini-btn" onclick="updateCount(${person.id}, 'beers', 1)">+</button>
                            </div>
                        </div>
                        <div class="counter-item">
                            <div class="label-group"><span class="icon-shot">ü•É</span></div>
                            <div class="control-group">
                                <button class="mini-btn" onclick="updateCount(${person.id}, 'shots', -1)">-</button>
                                <span class="${shotClass}">${person.shots}</span>
                                <button class="mini-btn" onclick="updateCount(${person.id}, 'shots', 1)">+</button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // --- Modal & UI ---
        const modalOverlay = document.getElementById('modalOverlay');
        const nameInput = document.getElementById('nameInput');

        function openModal() {
            modalOverlay.classList.add('active');
            setTimeout(() => nameInput.focus(), 100);
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPerson();
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        init();
    </script>
</body>
</html>
